<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Deekay Property</title>
    <!-- Link Local CSS Files -->
    <link rel="stylesheet" href="../css/login.css">
    <!-- Link Bootstrap's CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Link Font Poppins -->
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>


    <!-- Link Bootstrap's JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Link Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/241768ba9b.js" crossorigin="anonymous"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/1.4.1/jquery-migrate.min.js"></script> -->
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="bar"></div>
            <img src="../img/Deekaylogo.png" alt="Logo">
            <div class="login">
                <form>
                    <p class="login_text">Login</p>
                    <div class="mb-0">
                        <label for="email" id="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" placeholder="example@gmail.com"
                            aria-describedby="emailHelp">
                    </div>
                    <div class="mb-0">
                        <label for="password" id="password" class="form-label">Password</label>
                        <input type="password" class="form-control" placeholder="password">
                    </div>
                    <div class="mb-4 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                        <a href="../html/dashboard.html">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn">LOGIN</button>
                </form>
            </div>
        </div>
        <p class="copyright">
            Copyright@2023, Deekay Property Limited. All rights reserved.
        </p>
    </div>
</body>

</html>
