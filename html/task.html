        // Calculate the total number of pages
        const totalPages = Math.ceil(yourData.length / entriesPerPage);

        // Function to generate table rows for a specific page
        function generateTableRows(page) {
            const tbody = document.querySelector('#myTable tbody');
            tbody.innerHTML = '';

            const start = (page - 1) * entriesPerPage;
            const end = start + entriesPerPage;

            for (let i = start; i < end && i < yourData.length; i++) {
                const entry = yourData[i];
                const row = document.createElement('tr');
                // Determine the class based on the "Status" field value
                const statusClass = entry.status.toLowerCase() === 'overdue' ? 'status-overdue' : 'status-resolve';

                // Populate each column in the row
                row.innerHTML = `
                <td>${i + 1}</td>
                <td>${entry.startDate}</td>
                <td>${entry.taskID}</td>
                <td>${entry.taskFor}</td>
                <td>${entry.refNo}</td>
                <td>${entry.reference}</td>
                <td>${entry.issueType}</td>
                <td>${entry.taskName}</td>
                <td class="${statusClass}">${entry.status}</td>
                <td>${entry.solicitor}</td>
            `;
                tbody.appendChild(row);
            }
            // Update record info
            const recordInfo = document.querySelector('#recordInfo');
            // Update record info with colored numbers
            recordInfo.innerHTML = `Showing <span>${start + 1}-${Math.min(end, yourData.length)}</span> out of <span>${yourData.length}</span> Records`;
        }



        // Function to generate pagination links
        function generatePaginationLinks() {
            const pagination = document.querySelector('#pagination');
            pagination.innerHTML = '';

            for (let i = 1; i <= totalPages; i++) {
                const link = document.createElement('a');
                link.href = '#';
                link.textContent = i;

                // Add a click event listener to each pagination link
                link.addEventListener('click', () => {
                    generateTableRows(i);
                    setActivePage(i);
                });

                pagination.appendChild(link);
            }

            // Set the first page as active initially
            setActivePage(1);
        }

        // Function to set the active page
        function setActivePage(page) {
            const links = document.querySelectorAll('.pagination a');
            links.forEach((link) => {
                link.classList.remove('active');
                if (parseInt(link.textContent) === page) {
                    link.classList.add('active');
                }
            });
        }

        // Initial generation of table and pagination
        generateTableRows(1);
        generatePaginationLinks();
