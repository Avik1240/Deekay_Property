    <script>
        $(document).ready(function () {
            $('.btn').on('click', function () {
                var target = $(this).data('target');

                // Hide all tab contents
                $('.tab-content').removeClass('active');

                // Show the selected tab content
                $('#' + target).addClass('active');

                // Remove active-btn class from all buttons
                $('.btn').removeClass('active-btn');

                // Add active-btn class to the clicked button
                $(this).addClass('active-btn');
            });

            // Initially show the landlordDetails tab content and add the active-btn class
            $('[data-target="landlordDetails"]').click();
        });
    </script>
    <script>
        function increment(event) {
            event.preventDefault();
            var count = document.getElementById('count');
            count.value = parseInt(count.value) + 1 + ' %';
        }

        function decrement(event) {
            event.preventDefault();
            var count = document.getElementById('count');
            if (parseInt(count.value) > 0) {
                count.value = parseInt(count.value) - 1 + ' %';
            }
        }
    </script>
    <script>
        function increment1(event) {
            event.preventDefault();
            var counter = document.getElementById('counter1');
            counter.value = parseInt(counter.value) + 1 + ' %';
        }

        function decrement1(event) {
            event.preventDefault();
            var counter = document.getElementById('counter1');
            if (parseInt(counter.value) > 0) {
                counter.value = parseInt(counter.value) - 1 + ' %';
            }
        }
    </script>
    <script>
        $(function () {
            // Initialize the datepickers
            $("#datepicker, #datepicker2, #datepicker3").datepicker({ dateFormat: 'dd/yy/mm' });

            // Open datepicker only when the calendar icon is clicked
            $("#open-datepicker").click(function () {
                $("#datepicker").datepicker("show");
            });
            $("#open-datepicker3").click(function () {
                $("#datepicker3").datepicker("show");
            });

            $("#open-datepicker2").click(function () {
                $("#datepicker2").datepicker("show");
            });

    </script>
    <script>
        jQuery(function () {
            jQuery('.multiSelect').each(function (e) {
                var self = jQuery(this);
                var field = self.find('.multiSelect_field');
                var fieldOption = field.find('option');
                var placeholder = field.attr('data-placeholder');

                field.hide().after(`<div class="multiSelect_dropdown"></div>
                        <span class="multiSelect_placeholder">` + placeholder + `</span>
                        <ul class="multiSelect_list"></ul>
                        <span class="multiSelect_arrow"></span>`);

                fieldOption.each(function (e) {
                    jQuery('.multiSelect_list').append(`<li class="multiSelect_option" data-value="` + jQuery(this).val() + `">
                                            <a class="multiSelect_text">`+ jQuery(this).text() + `</a>
                                          </li>`);
                });

                var dropdown = self.find('.multiSelect_dropdown');
                var list = self.find('.multiSelect_list');
                var option = self.find('.multiSelect_option');
                var optionText = self.find('.multiSelect_text');

                dropdown.attr('data-multiple', 'true');
                list.css('top', dropdown.height() + 5);

                option.click(function (e) {
                    var self = jQuery(this);
                    e.stopPropagation();
                    self.addClass('-selected');
                    field.find('option:contains(' + self.children().text() + ')').prop('selected', true);
                    dropdown.append(function (e) {
                        return jQuery('<span class="multiSelect_choice">' + self.children().text() + '<svg class="multiSelect_deselect -iconX"><use href="#iconX"></use></svg></span>').click(function (e) {
                            var self = jQuery(this);
                            e.stopPropagation();
                            self.remove();
                            list.find('.multiSelect_option:contains(' + self.text() + ')').removeClass('-selected');
                            list.css('top', dropdown.height() + 5).find('.multiSelect_noselections').remove();
                            field.find('option:contains(' + self.text() + ')').prop('selected', false);
                            if (dropdown.children(':visible').length === 0) {
                                dropdown.removeClass('-hasValue');
                            }
                        });
                    }).addClass('-hasValue');
                    list.css('top', dropdown.height() + 5);
                    if (!option.not('.-selected').length) {
                        list.append('<h5 class="multiSelect_noselections">---</h5>');
                    }
                });

                dropdown.click(function (e) {
                    e.stopPropagation();
                    e.preventDefault();
                    dropdown.toggleClass('-open');
                    list.toggleClass('-open').scrollTop(0).css('top', dropdown.height() + 5);
                });

                jQuery(document).on('click touch', function (e) {
                    if (dropdown.hasClass('-open')) {
                        dropdown.toggleClass('-open');
                        list.removeClass('-open');
                    }
                });
            });
        });
    </script>
